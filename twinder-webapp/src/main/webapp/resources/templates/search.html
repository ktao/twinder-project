<!DOCTYPE html>
<html>
<head>
<title>Twinder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8" />
<!-- Bootstrap -->
<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
<link rel="stylesheet" href="resources/css/core.css" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="container main-back">
<div class="row text-center main-logo"> <img src="resources/images/twinder-logo.png" /> </div>
<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8 text-center main-search-box">
		<form class="form-inline" role="form" action="#" th:action="@{/search}" th:object="${srequest}" method="POST">
			<div class="form-group">
				<input type="text" class="form-control input-lg main-search-input" th:field="*{query}" />
			</div>
			<div class="form-group">
				<button class="btn btn-lg main-search-btn" type="submit"><img src="resources/images/ico-search.png"/></button>
			</div>
		</form>
	</div>
	<div class="col-md-2"> </div>
	
	<!-- /.col-lg-6 --> 
	
</div>
<!-- /.row --> 

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="resources/js/jquery-2.1.0.min.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="resources/js/bootstrap.min.js"></script>
</body>
</html>
