<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Twinder - Results</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<img src='twinder.png' />
	<form action="#" th:action="@{/search}" th:object="${srequest}" method="post">
        <p>Query: <input type="text" th:field="*{query}" value="${srequest.query}"/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
	
	<h1>The search results</h1>
    <table>
    	<tbody>
    		<tr th:each="tweet : ${tweets}">
				<td th:text="${tweet.doc}">doc</td>
				<td th:text="${tweet.score}">score</td>
				<td th:text="${tweet.shardIndex}">shareIndex</td>
            </tr>
		</tbody>
	</table>
    
    <a href="/search">Submit another message</a>
</body>
</html>
